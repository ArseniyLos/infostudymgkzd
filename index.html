<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Документация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <h2>Документация</h2>
        <ul id="menu"></ul>
    </div>
    <div class="content">
        <h1 id="title">Добро пожаловать</h1>
        <div id="article-content">Выберите статью из меню.</div>
    </div>
    
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const menu = document.getElementById("menu");
        const title = document.getElementById("title");
        const content = document.getElementById("article-content");
        const themeToggle = document.getElementById("theme-toggle");
        
        // Список статей с категориями
        const articles = [
            { category: "Основное", items: [
                { name: "Введение", file: "docs/intro.md" },
                { name: "Руководство", file: "docs/guide.md" }
            ]},
            { category: "Дополнительно", items: [
                { name: "Частые вопросы", file: "docs/faq.md" },
                { name: "Примеры элементов", file: "docs/examples.md" }
            ]}
        ];
        
        // Заполняем меню
        articles.forEach(section => {
            let sectionLi = document.createElement("li");
            let sectionTitle = document.createElement("p");
            sectionTitle.textContent = section.category;
            sectionTitle.classList.add("menu-category");
            sectionLi.appendChild(sectionTitle);
            
            let subMenu = document.createElement("ul");
            subMenu.classList.add("submenu");
            
            section.items.forEach(article => {
                let li = document.createElement("li");
                let a = document.createElement("a");
                a.href = "#";
                a.textContent = article.name;
                a.onclick = function() {
                    loadArticle(article.file, article.name);
                };
                li.appendChild(a);
                subMenu.appendChild(li);
            });
            
            sectionLi.appendChild(subMenu);
            menu.appendChild(sectionLi);
        });
        
        // Разворачивание меню
        document.querySelectorAll(".menu-category").forEach(category => {
            category.addEventListener("click", function() {
                this.nextElementSibling.classList.toggle("open");
            });
        });
        
        // Переключение темы
        themeToggle.addEventListener("click", function() {
            document.body.classList.toggle("dark-mode");
        });
        
        // Загрузка Markdown-файла
        function loadArticle(file, name) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    title.textContent = name;
                    content.innerHTML = marked.parse(text); // Парсим Markdown
                })
                .catch(error => {
                    content.innerHTML = "Ошибка загрузки статьи.";
                });
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
